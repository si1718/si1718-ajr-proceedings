<!-- Header part -->
<div class="jumbotron">
    <div class="container">
        <h1 class="display-1">Create a Proceeding</h1>
        <p>This is a view where you can create a simple proceeding</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Go to List</a></p>
    </div>
</div>

<!-- Form part -->
<div class="container">
    <div class="col-xs-12">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input ng-model="new_proceeding.title" id="title" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input ng-model="new_proceeding.year" id="year" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="editor">Editor</label>
                    <input ng-model="new_proceeding.editor" id="editor" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="coeditors">Coeditor</label>
                    <textarea class="form-control" id="coeditors" ng-model="new_proceeding.coeditors" ng-list="/\n/" rows="3" aria-describedby="coeditors_help"></textarea>
                     <small id="coeditors_help" class="form-text text-muted">Separate the coeditors by broken line</small>
                </div>
                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input ng-model="new_proceeding.publisher" id="publisher" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input ng-model="new_proceeding.city" id="city" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input ng-model="new_proceeding.country" id="country" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary" ng-click="createProceeding()" >Submit</button>
            </form>
        </div>
    </div>
</div>
