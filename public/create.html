<!-- Header part -->
<div class="col-xs-12">
    <div class="row">
        <h1 class="display-1">Create a Proceeding</h1>
        <p>This is a view where you can create a simple proceeding</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Go to List</a></p>
        <hr>
    </div>
</div>

<div class="row">
    <div ng-show="errorMessage">
        <div class="alert alert-danger fade in">
            <strong>Error!</strong> {{ errorMessage }}
        </div>
    </div>
</div>

<!-- Form part -->
<div class="" ng-hide="hideForm">
    <div class="col-xs-12">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input ng-model="new_proceeding.title" id="title" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input ng-model="new_proceeding.year" id="year" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="editor">Editor</label>
                    <input type="hidden" ng-model="new_proceeding.editor.uri" id="editor_uri" value="{{new_proceeding.editor.uri}}"/>
                    <input ng-readonly="change_editor=='Change'" ng-model="new_proceeding.editor.name" id="editor_name" class="form-control" value="{{new_proceeding.editor.name}}" />
                    <input type="hidden" ng-model="new_proceeding.editor.viewURL" id="editor_viewURL" value="{{new_proceeding.editor.viewURL}}"/>
                    <button class="btn btn-primary" ng-click="statusEditor()" >{{change_editor}}</button>
                </div>
                <div class="form-group">
                    <label for="coeditors">Coeditor</label>
                    <textarea class="form-control" id="coeditors" ng-model="new_proceeding.coeditors"
                        rows="3" aria-describedby="coeditors_help"></textarea>
                     <small id="coeditors_help" class="form-text text-muted">Separate the coeditors by broken line</small>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input ng-model="new_proceeding.isbn" id="isbn" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input ng-model="new_proceeding.publisher" id="publisher" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input ng-model="new_proceeding.city" id="city" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input ng-model="new_proceeding.country" id="country" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="keywords">Keywords</label>
                    <textarea class="form-control" id="keywords" ng-model="new_proceeding.keywords"
                        rows="3" aria-describedby="keywords_help"></textarea>
                     <small id="keywords_help" class="form-text text-muted">Separate the keywords by commas</small>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="createProceeding()" >Submit</button>
            </form>
        </div>
    </div>
</div>
