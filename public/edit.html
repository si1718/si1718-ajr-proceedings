<!-- Header part -->
<div class="col-xs-12">
    <div class="row">
        <h1 class="display-1">Edit a Proceeding</h1>
        <p>This is a view where you can edit a simple proceeding</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Go to List</a></p>
        <hr>
    </div>
</div>

<div class="row">
    <div ng-show="errorMessage">
        <div class="alert alert-danger fade in">
            <strong>Error!</strong> {{ errorMessage }}
        </div>
    </div>
</div>

<!-- Form part -->
<div class="col-xs-12" ng-hide="hideForm">
    <div class="row">
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input ng-model="updated_proceeding.title" id="title" class="form-control" value="{{updated_proceeding.title}}" />
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input ng-model="updated_proceeding.year" id="year" class="form-control" value="{{updated_proceeding.year}}" />
            </div>
            <div class="form-group">
                <label for="editor">Editor</label>
                <input type="hidden" ng-model="updated_proceeding.editor.uri" id="editor_uri" value="{{updated_proceeding.editor.uri}}"/>
                <input ng-readonly="change_editor=='Change'" ng-model="updated_proceeding.editor.name" id="editor_name" class="form-control" value="{{updated_proceeding.editor.name}}" />
                <input type="hidden" ng-model="updated_proceeding.editor.viewURL" id="editor_viewURL" value="{{updated_proceeding.editor.viewURL}}"/>
                <button class="btn btn-primary" ng-click="statusEditor()" >{{change_editor}}</button>
            </div>
            <div class="form-group">
                <label for="coeditors">Coeditor</label>
                <textarea class="form-control" id="coeditors" ng-model="updated_proceeding.coeditors"
                    rows="3" aria-describedby="coeditors_help"  value="{{updated_proceeding.coeditors}}"></textarea>
                 <small id="coeditors_help" class="form-text text-muted">Separate the coeditors by broken line</small>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input ng-model="updated_proceeding.isbn" id="isbn" class="form-control" value="{{updated_proceeding.isbn}}" />
            </div>
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input ng-model="updated_proceeding.publisher" id="publisher" class="form-control" value="{{updated_proceeding.publisher}}" />
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input ng-model="updated_proceeding.city" id="city" class="form-control" value="{{updated_proceeding.city}}" />
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input ng-model="updated_proceeding.country" id="country" class="form-control" value="{{updated_proceeding.country}}" />
            </div>
            <div class="form-group">
                <label for="keywords">Keywords</label>
                <textarea class="form-control" id="keywords" ng-model="updated_proceeding.keywords"
                    rows="3" aria-describedby="keywordss_help"  value="{{updated_proceeding.keywords}}"></textarea>
                 <small id="keywords_help" class="form-text text-muted">Separate the keywords by commas</small>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="updateProceeding()" >Submit</button>
        </form>
    </div>
</div>
