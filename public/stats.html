    <div class="row">
        <h1 class="display-1">Stats</h1>
        <hr>
    </div>
</div>

<div class="row">
    <div ng-show="errorMessage">
        <div class="alert alert-danger fade in">
            <strong>Error!</strong> {{ errorMessage }}
        </div>
    </div>
</div>

<br>

    <div class="row">
        <div id="stats_map"></div>
        <hr>
        <div id="stats_year"></div>
        <hr>
        <div id="tweets_day"></div>
        <hr>
        <div id="tweets_month"></div>
    </div>
</div>
